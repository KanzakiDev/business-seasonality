<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Business Seasonality Tool</h1>
        <p>Analyze and forecast seasonal patterns in your business data.</p>
    </header>

    <main>
        <section class="calculator">
            <label for="annual-demand">Annual Demand:</label>
            <input type="number" id="annual-demand" placeholder="Enter yearly demand"/>

            <label for="month">Month:</label>
            <select id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <button id="calculate">Calculate</button>
            <p id="result">Result will appear here</p>

            <section id="settings">
                <button id="edit-coefficients">Seasonality Settings</button>
                <div id="coefficients-container" style="display:none;">
                    <p>Edit seasonal coefficients here (auto-saved in this browser):</p>
                    <!-- Inputs for each month are inserted via JS -->
                    <div id="coefficients-fields"></div>
                    <div class="settings-actions">
                        <input type="file" id="import-btn" accept=".json">
                        <button id="export-btn">Export Settings</button>
                        <button id="reset-btn">Reset to Defaults</button>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="business-seasonality.js"></script>
</body>
</html>
